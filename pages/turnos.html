      <div class="centrar py-4">
        <h1>Turnos</h1>

        <button type="button" class="btn btn-secondary btn-lg"id="boton_dark">Modo oscuro</button>
        <button type="button" class="btn btn-secondary btn-lg" id="boton_white">Modo Claro</button> 
        
        <h3>Recuerde que para buscar un turno asi como para cancelarlo debe ingresar en el formulario un nombre</h3>
        
      </div>
    </div>


    <div class="centrar ">
      <form class="formulario mx-5 centrar" id="formulario" action="">
        <input
          class="form-control my-3 mx-3"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
          aria-label=".form-control-lg example"
        />
        <input
          class="form-control my-3 mx-3"
          type="date"
          id="dia"
          name="dia"
          placeholder="Dia"
          aria-label="default input example"
        />
        <input
          class="form-control my-3 mx-3 hobby_"
          type="time"
          name="hora"
          id="hora"
          placeholder="Hora"
          aria-label=".form-control-sm example"
        />
    </div>

    

    <div class="centrar py-4">
        <button type="button" class="btn btn-secondary btn-lg " id="btn_cargar">Cargar turno</button>
        <!--Comento boton de mostrar debido que va a poder  verse los turnos en la tabla-->
        <!--<button type="button" class="btn btn-secondary btn-lg" id="btn_mostrar">Mostrar turnos</button>-->
        <button type="button" class="btn btn-secondary btn-lg" id="btn_nombre">Busque turno por nombre</button>
        
        <button type="button" class="btn btn-secondary btn-lg"id="btn_eliminar">Cancele su turno</button>
    </div>

   
  


    <div class="centrar mx-5 py-4 my-3">
      <h3>Turnos</h3>
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Dia</th>
            <th scope="col">Hora</th>
            
          </tr>
        </thead>
        <tbody id="agregar_contenido">
